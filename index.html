<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        <div class="summary">
            <p>Total Income: <span id="total-income">₹0</span></p>
            <p>Total Expenses: <span id="total-expense">₹0</span></p>
            <p>Net Balance: <span id="net-balance">₹0</span></p>
        </div>
        
        <div class="form-container">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()">Add Entry</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        
        <div class="filters">
            <label><input type="radio" name="filter" value="all" checked onchange="filterEntries()"> All</label>
            <label><input type="radio" name="filter" value="income" onchange="filterEntries()"> Income</label>
            <label><input type="radio" name="filter" value="expense" onchange="filterEntries()"> Expense</label>
        </div>
        
        <ul id="entries-list"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
